<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center container ">
            <h1 class="text-uppercase">Break points</h1>
            <div>
                <button class="btn btn-primary col-12">Button properties</button>
                <button class="btn btn-outline-success col-3">Button properties</button>
                <button class="btn btn-outline-success col-3">Button properties</button>
            </div>
    </div>
    <div class="mt-5">
        <h1>Breakpoints</h1>
        <button class="btn btn-outline-success col-lg-3 col-md-8 col-sm-12">Button properties</button>
        <button class="btn btn-outline-success col-3">not using Break</button>
    </div>
    <!-- justify-contents(start,end,center,between,around,evenly) -->
    <div class="mt-5 row justify-content-center gx-5">
        <button class="btn btn-outline-success col-3 ">Justify</button>
        <button class="btn btn-outline-success col-3">content</button>
    </div>
    <div class="mt-5 row justify-content-start">
        <button class="btn btn-outline-success col-3">Justify</button>
        <button class="btn btn-outline-success col-3">content</button>
    </div> 
    <div class="mt-5 row justify-content-end">
        <button class="btn btn-outline-success col-3">Justify</button>
        <button class="btn btn-outline-success col-3">content</button>
    </div>
    <div class="mt-5 row justify-content-between">
        <button class="btn btn-outline-success col-3">Justify</button>
        <button class="btn btn-outline-success col-3">content</button>
    </div>
    <div class="mt-5 row justify-content-around">
        <button class="btn btn-outline-success col-3">Justify</button>
        <button class="btn btn-outline-success col-3">content</button>
    </div>
    <div class="mt-5 row justify-content-evenly">
        <button class="btn btn-outline-success col-3">Justify</button>
        <button class="btn btn-outline-success col-3">content</button>
    </div>

    <!-- d-flex,d-lnline-flex-->
    <p class="d-flex bg-dark text-light col-1">Working display flex</p>
    <p class="d-inline-flex bg-dark text-light">Working display flex</p>
</body>
</html>
